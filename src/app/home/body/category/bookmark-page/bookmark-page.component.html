<mat-card class="shadow">
  <mat-card-header>
    <h1><div>Saved Bookmarks</div></h1>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      
      <mat-expansion-panel *ngFor="let item of items" (opened)="panelOpenState = true"
                           (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Self aware panel
          </mat-panel-title>
          <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  </mat-card>
